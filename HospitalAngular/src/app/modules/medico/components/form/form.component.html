<h2 mat-dialog-title>Registar MÃ©dico</h2>
<mat-dialog-content>
  <form  [formGroup]="formGroup" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex">
                <mat-radio-group name="esHabilitado" formControlName="esHabilitado">
                    <mat-radio-button  [value]="true">Habilitado</mat-radio-button>
                    <mat-radio-button [value]="false">Inhabilitado</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-6">
              <mat-form-field class="example-form-field">
                <mat-label>DNI</mat-label>
                <input formControlName="cedula" name="cedula" matInput type="text" >
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field class="example-form-field">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" name="nombre"  matInput type="text" >
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field  class="example-form-field">
                <mat-label>Apellido</mat-label>
                <input formControlName="apellido" name="apellido" matInput type="text" >
              </mat-form-field>
            </div>
            <div class="col-6">
              <p><mat-slide-toggle name="esEspecialista" formControlName="esEspecialista">Es especialista</mat-slide-toggle></p>
              
            </div>
        </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-raised-button (click)="cancelar()" color="danger" 
   mat-dialog-close>
   Cancelar
    </button>
  <button mat-button mat-raised-button (click)="guardar()" color="primary" mat-dialog-close >
    Registar
</button>
</mat-dialog-actions>
